{% extends 'expense/base.html' %}

{% block content %}
<div class="col-md-12">
    <div class="card card-image"
        style="background-image: url(https://mdbootstrap.com/img/Photos/Others/gradient1.jpg);">
        <div class="text-white text-center py-2 px-3 my-1">
            <div>
                <h1 class="card-title pt-3 mb-5 font-bold">
                    <strong>Expense Manager</strong>
                </h1>
                {% if not user.is_authenticated %}
                <a class="btn btn-outline-white btn-rounded" href="{% url 'signin' %}">
                     Sign In
                </a>
                <a class="btn btn-outline-white btn-rounded" href="">
                     Sign Up
                </a>
                {% else %}
                    <p>Welcome {{ user.username }} !!!</p>
                    <div class="text-center">
                        <a href="" class="btn btn-default btn-rounded" data-toggle="modal" data-target="#modalLoginForm">Add Expense</a>
                        <a class="btn btn-default btn-rounded" href="{% url 'logout' %}">Logout</a>
                        
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Add Expense</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-5">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="email" id="defaultForm-email" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="defaultForm-email"></label>
                </div>

                <div class="md-form mb-4">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input type="password" id="defaultForm-pass" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="defaultForm-pass"></label>
                </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-default">Add</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
